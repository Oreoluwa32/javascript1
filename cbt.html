    <main>
        <div id="dispQuestion"></div>
        <button onclick="prev()">Previous</button>
        <button onclick="next()">Next</button>
    </main>

<script>
    let quesIndex = 0;
    let cbt = [
        {
            question: "What is your favourite food?",
            options: ["Amala", "Rice", "Beans", "Eba"],
            answer: "Rice"
        },
        {
            question: "What is your favourite color?",
            options: ["Red", "White", "Blue", "Green"]
        },
        {
            question: "What is your favourite car?",
            options: ["Toyota", "Nissan", "Lexus", "BMW"]
        },
        {
            question: "What is your favourite class?",
            options: ["HTML", "CSS", "JS", "PHP"]
        },
    ]

    function showQuestion()
    {
        dispQuestion.innerHTML = `<h1>${quesIndex+1}. ${cbt[quesIndex].question}</h1>`
        cbt[quesIndex].options.forEach((el)=>{
            dispQuestion.innerHTML += `
            <input onchange ="pickAns(event)" value="${el}" name="inp" type="radio">`
        })
    }
</script>
